<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setstest∪∩−⊆⊂∅⊕</title>
  </head>
  <body>
    <div class="content-container">
      <div class="header">Set Operations</div>
      <div class="content">
        <div class="add-set-container">
          <div class="add-set" id="add-set">Add Set +</div>
          <form>
            <label for="name">Name</label>
            <input type="text" id="name">
          </form>
        </div>
        <div class="set-container">
        </div>
        <div class="display">
          <div class="display-text" id="display-text"></div>
          <div class="display-button-container">
            <span class="clear" id="clear">Clear</span>
            <span class="backspace" id="backspace">Backspace</span>
            <span class="calculate" id="calculate">Calculate</span>
          </div>
        </div>
      </div>
      <div class="keyboard-container">
        <div class="keyboard">
          <div class="union" id="union">∪</div>
          <div class="intersection" id="intersection">∩</div>
          <div class="symmetrical-difference" id="symmetrical-difference">⊕</div>
          <div class="difference" id="difference">−</div>
          <div class="open-parenthesis" id="open-parenthesis">(</div>
          <div class="close-parenthesis" id="close-parenthesis">)</div>
        </div>
        <div class="sets">
        </div>
      </div>
      <div class="footer">/* Heston Vaughan */</div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
