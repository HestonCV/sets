<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setstest∪∩−⊆⊂∅⊕</title>
  </head>
  <body>
    <div class="content-container">
      <div class="header">Set Operations</div>
      <div class="content">
        <div class="add-set" id="add-set">Add Set +</div>
        <div class="set-container">
          <div class="set">
            <span class="delete-set">-</span>
            <span class="setName">A</span>
            <span>=</span>
            <span class="set-elements">{ 1, 6, test, 10 }</span>
            <span class="add-element">+</span></div>
        </div>
        <div class="display">
          <div class="display-text" id="display-text">A ∪ B = { 1, 2, 9, Monkey }</div>
          <div class="display-button-container">
            <span class="clear" id="clear">Clear</span>
            <span class="backspace" id="backspace">Backspace</span>
          </div>
        </div>
      </div>
      <div class="keyboard-container">
        <div class="keyboard">
          <div class="union" id="union">∪</div>
          <div class="intersection" id="intersection">∩</div>
          <div class="symmetrical-difference" id="symmetrical-difference">⊕</div>
          <div class="difference" id="difference">−</div>
          <div class="subset" id="subset">⊆</div>
          <div class="proper-subset" id="proper-subset">⊂</div>
          <div class="open-parenthesis" id="open-parenthesis">(</div>
          <div class="set-button" id="set">Set</div>
          <div class="close-parenthesis" id="close-parenthesis">)</div>
        </div>
        <div class="sets">
          <span>A</span>
          <span>B</span>
          <span>C</span>
        </div>
      </div>
      <div class="footer">/* Heston Vaughan */</div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
